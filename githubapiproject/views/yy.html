  <body>
    <div class="container-contact100">
      <center>
        <form class="contact100-form" action="/" method="POST">
          <div class="wrap-contact100">
            <span class="contact100-form-title">GIT Profile Information</span>
            <div class="wrap-input100">
              <input
                class="input100"
                type="text"
                name="name"
                placeholder="GIT Username"
              /><span class="focus-input100"></span>
            </div>
            <div class="container-contact100-form-btn">
              <button class="contact100-form-btn">
                <span
                  ><i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
                  Submit Username</span
                >
              </button>
            </div>
          </div>
        </form>
        <br /><br />

        <form class="contact100-form" action="/userpost" method="POST">
          <div class="wrap-input100">
            <input class="input100" name="following" /><span
              class="focus-input100"
            ></span>
          </div>
          <div class="wrap-input100">
            <input class="input100" name="public_repos" /><span
              class="focus-input100"
            ></span>
          </div>
          <div class="wrap-input100">
            <input class="input100" name="followers" /><span
              class="focus-input100"
            ></span>
          </div>
          <div class="container-contact100-form-btn">
            <button class="contact100-form-btn">
              <span
                ><i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
                Push Information</span
              >
            </button>
          </div>
        </form>
      </center>
